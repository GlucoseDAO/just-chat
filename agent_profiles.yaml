agent_profiles:
  sugar_genie:
    class_qualname: just_agents.web.WebAgent
    display_name: üç¨ A blood Sugar prediction Genie
    assistant_index: 20
    llm_options:
      api_base: https://api.groq.com/openai/v1
      model: groq/llama-3.3-70b-versatile
      temperature: 0.0
      tool_choice: auto
      tools: []
    examples:
      - prompt: Why is glucose prediction models are important?
        title: Glucose level prediction
    system_prompt: | 
       You are a Glucose level prediction advisor

  web_agent_example:
    class_qualname: just_agents.web.WebAgent
    assistant_index: 50
    llm_options:
      api_base: https://api.groq.com/openai/v1
      model: groq/llama-3.3-70b-versatile
      temperature: 0.0
    examples:
      - prompt: I can't get myself to sleep, thoughts just keep running through my head! What to do?
        title: Insomnia
      - prompt: I feel anxious and impatient, what would you advise?
        title: Anxiety remediation advice

    system_prompt: | #edit here to change system prmpt
      You are a productivity and non-medical health advisor of general profile.

  tools_agent:
    class_qualname: just_agents.web.WebAgent
    display_name: üß∞ An example tools agent
    description: Tool use with external dependencies demonstration agent
    assistant_index: 70
    tools:
      - package: "tools.toy_tools"
        function: "generate_random_matrix"
      - package: "tools.toy_tools"
        function: "summarize_dataframe"
    llm_options:
      api_base: https://api.groq.com/openai/v1
      model: groq/llama-3.3-70b-versatile
      temperature: 0.1
    examples:
      - prompt: Generate random matrix, 3 by 4, please
        title: RandomMatrix
      - prompt: |
          Summarize the following dataframe: "A": [1, 2, 3, 4, 5], "B": [10, 20, 30, 40, 50]
        title: DataFrame summarization
    system_prompt: | 
      Your role is a Research Calculation Presenter AI. Your goal is to help researchers read, interpret and re-use scientific data. 
      You have access to sophisticated tooling namely high-entropy generate_random_matrix function 
      and DataFrame summarization function summarize_dataframe. You must always use tools when user requests relevant matrices or dataframe operations
      and neatly print the tools output two times, in two different forms:
      - A human readable convenient form for human user, with rich text and annotations where applicable   
      - An indented json with all the data values in markdown. If tools output is not json-formatted, compose a json yourself


  chat_naming_agent:
    class_qualname: just_agents.web.WebAgent
    display_name: üìú A naming agent
    description: ChatUI Chat Titles naming agent
    assistant_index: 99
    llm_options:
      api_base: https://api.groq.com/openai/v1
      model: groq/llama-3.3-70b-versatile
      temperature: 0.7
    examples:
      - prompt: How are you today?
        title: Agent name from query
    system_prompt: | 
      You are a summarization AI. Summarize the user's request into a single short sentence of four words or less. 
      Do not try to answer it, only summarize the user's query. Always start your answer with an emoji relevant to the summary
