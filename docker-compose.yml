services:
  just-web-agent:
    container_name: just-web-agent
    image: just-web-agent:latest
    environment:
      APP_PORT: "8088" #app port inside container
      #APP_HOST: "0.0.0.0" #app host inside container, 0's to expose
      AGENT_PORT: "8088" #agent port for chat to access
      AGENT_HOST: "http://just-web-agent" #agent host for chat to access
      #AGENT_WORKERS: "4"
      AGENT_TITLE: "Just Chat REST API node"
      AGENT_PARENT_SECTION: ""
      AGENT_DEBUG: "false"
      AGENT_REMOVE_SYSTEM_PROMPT: "true"
      AGENT_CONFIG: "/app/agent_profiles.yaml"
    ports:
      - "127.0.0.1:9090:8089"
    volumes:
      - "./models.d:/app/models.d"
      - "./tools:/app/tools"
      - "./agent_profiles.yaml:/app/agent_profiles.yaml"

  env-generator:
    image: python:3.10-slim
    container_name: env-generator
    volumes:
      - "./scripts:/scripts"
      - "./models.d:/models.d"
      - "./env:/env"
    working_dir: /scripts
    entrypoint: ["/bin/sh", "-c", "pip install --no-cache-dir json5 && python3 generate_env_local.py"]
    depends_on:
      just-web-agent:
        condition: service_started

  huggingchat-ui:
    container_name: just-chat-ui
    image: ghcr.io/longevity-genie/chat-ui/chat-ui:sha-325df57
    environment:
      ALLOW_INSECURE_COOKIES: "true"
      INCLUDE_DB: "False"
    volumes:
      - "./env/.env.local:/app/.env.local"
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      env-generator:
        condition: service_completed_successfully
      chat-mongo:
        condition: service_started
    restart: "no"

  chat-mongo:
    container_name: just-chat-mongodb
    image: mongo:latest
    restart: always
    env_file:
      - ./env/.env.mongo
    ports:
      - "27017"
    volumes:
      - "./volumes/mongo/db:/data/db"

networks:
  default:
    name: chat-server
